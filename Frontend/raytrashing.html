<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="css/raytracing.css" />
<link rel="stylesheet" href="css/farbtastic.css" type="text/css" />

</head>

<body	onload="draw()">
<!--
The page is divided into 3 parts:
-left: where take information about the lighting 
-center: where is the grid we add the shapes
-right: where we have the controls of the shapes
-->

<div id="left">

	<h2 id="title">RAYTRASHING</h1>

	<form id="resetLight"  action="">
		<h4>Light Source</h4> 
		<input id="light_x" class="inputs" type="text" name="Light Source x" placeholder="x"  />
		<input id="light_y" style="margin-left:3%;" class="inputs" type="text" name="Light Source y" placeholder="y">
		<input id="light_z" style="margin-left:3%;" class="inputs" type="text" name="Light Source z" placeholder="z">
		<h4>Brightness</h4> 
		<input id = "brightness" type="range" min="0" max="200" value="40" class="bar">
		<h4>Reflection</h4> 
		<input id = "reflection" type="range" min="1" max="100" value="100" class="bar">
		<h4>Ambient Light</h4> 
		<input id = "ambient" type="range" min="0" max="100" value="20" class="bar">
		
		<br>
		<div>
			<button class="buttons" type="button" onclick="addLight()">Add Light</button>
			<button style="margin-top: 10%;" class="buttons" type="button" onclick="addShape()">Add Shape</button>
		</div>
		<button id="render" class="buttons" type="button" onclick="clearGrid()">Clear Grid</button>
		<button id="render" class="buttons" type="button" onclick="renderShapes()">Render</button>
	</form>

</div>
 
<div id="center">

	<div class="tab" >
		<button class="tablinks" onclick="OpenView(event, 'Front')" id="front">Front View</button>
		<button class="tablinks" onclick="OpenView(event, 'Top')" id="top">Top View</button>
		<button class="tablinks" onclick="OpenView(event, 'Side')" id="side">Side View</button>
	</div>

	<div id="Front" class="tabcontent">
		<canvas id="myCanvas" class="canvas" ></canvas>
	</div>

	<div id="Top" class="tabcontent">
		<canvas id="myCanvasTop" class="canvas"></canvas>
	</div>

	<div id="Side" class="tabcontent">
		<canvas id="myCanvasSide"  class="canvas"></canvas>
	</div>
	
	<div id="screenSize" >
	
		<h3 style=" float:left; display:inline ; width:10px;  margin-top:0%; ">Floor </h3>
		
		<input type="checkbox" name="floor" value="true" id="floor">

		<h3 style=" float:left; display:inline ; width:20px%;  margin-top:0%; margin-left:15px;  ">Image Size</h3>

		<select onchange="resizeCanvas()" id = "sizeOfScreen" style=" float:left ; margin-left: -93px; margin-top: 25px;">
			<option value="500">500x500</option>
			<option value="600">600x600</option>
			<option value="700">700x700</option>
			<option value="800">800x800</option>
			<option value="900">900x900</option>
			<option value="1000">1000x1000</option>
		</select>
	
		<h3  style=" float:left; display:inline ;  margin-top:0%; margin-left: 15px; margin-right:10px;  ">Shapes</h3>	
		<button onclick="DeleteShape()" style=" float:left ; margin-left: -70px; margin-top: 25px;">Delete</button>
		<select id="Shapes" onchange="ShapeSelected()"  size="3" style=" float:left; display:inline ;width:80px; margin-left:-5px; ">	</select>
		
		<div style="float:left; display:inline ; margin-top:0%; margin-left: 10px; " >
			<input id="change_x"  type="text" placeholder="x" style="float:left; display:inline ;  width:30px; height:20px;">
			<input id="change_y"  type="text" placeholder="y" style="float:left; display:inline ;  width:30px; height:20px;">
			<input id="change_z"  type="text" placeholder="z" style="float:left; display:inline ;  width:30px; height:20px;">		
			<input id="change_s"  type="text" placeholder="s" style="float:left; display:inline ;  width:30px; height:20px;">
			<input id="change_c"  type="color"   value="000000" style="float:left; display:inline ;  width:30px; height:20px;">
			
			<button onclick="ChangeShape()" style=" float:left ; margin-left: -99px; margin-top: 30px;">Change</button>
		</div>
		
	</div>
</div>
  
<div id="right">
	<form id = "resetShape" action="">
		<h4 style="display: inline; margin-left: 10%;">Shape</h4> 
		<img src="./images/drag.png" style="width: 25px; height: 25px;" onclick="sliderDrag()">
		<br><br>
		
		<div id="inputText">
			<select id="shape" class="boxes" >
				<option value="Sphere">Sphere</option>
				<option value="Cube">Cube</option>
				<option value="Pyramid">Pyramid</option>
				<option value="Cylinder">Cylinder</option>
				<option value="Cone">Cone</option>
			</select>

			<h4 id="coor">Coordinates(-250,250)</h4> 
			<input id="shape_x" class="inputs" type="text" name="Coordinates x" placeholder="x">
			<input id="shape_y" style="margin-left:3%;"  class="inputs" type="text" name="Coordinates y" placeholder="y">
			<input id="shape_z" style="margin-left:3%;" class="inputs" type="text" name="Coordinates z" placeholder="z">

			<h4>Size</h4>
			<input id="size" class="boxes" type="text" name="Size" value="50"> 
		</div>

		<div id="dragDrop" style="display: none; color: white;">
			<p style="height: 200px;" >Drag and drop goes here. to be continued...</p>
		</div>

		<h4>Colour</h4>
			<input id="color" type="text" name="color" id="color" value="#123456" /> 
		<div id="picker"></div>

	</form>
</div>

<!-- Alert Box -->
<div id="myModal" class="modal">  
  <div class="modal-content">
    <span onclick="this.parentElement.parentElement.style.display='none';" class="close">&times;</span>
    <p id="alertMessage"></p>
  </div>
</div>

<!-- Loading Image -->
<div id="myModal1" >  
  <div id="loadingModal">
    <span style=" position: absolute; margin-left: 1%; margin-top: 1%;" onclick="this.parentElement.parentElement.style.display='none';" class="close">&times;</span>
    <img id="loadingKati"  src="" alt="Red dot"></img>
  </div>
</div>

</body>

<script  type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/raytracing.js"></script>
<script type="text/javascript" src="js/farbtastic.js"></script>

</body>
</html>
